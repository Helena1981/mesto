<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mesto Russia</title>
      <link rel="stylesheet" href="./styles/index.css" />
   </head>
   <body class="page-wrapper">
      <div class="page">
         <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
         </header>
         <main class="content">
            <section class="profile">
               <img src="./images/foto_kusto.jpg" alt="Кусто" class="profile__foto">
               <div class="profile__text">
                  <h2  id="fname" class="profile__title">Жак-Ив Кусто</h2>
                  <button type="button" class="profile__pen"></button>
                  <h3 class="profile__subtitle">Исследователь попапа</h3>
                  
               </div>
               
               <button type="button" class="profile__button"></button>

            </section>
            <section class="card">
               <ul class="card__items">
                
                  
                  
               </ul>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
         </footer>
      </div>
      <div class="popup">
         <div class="popup__modal">
            <button type="button" class="popup__close"></button>
            <form action="#" class="popup__form">
               <h2 class="form__title">Редактировать профиль</h2>
               <input name="input-name" type="text" class="form__input form__input_name" value='' placeholder= "...">
               <input name="input-job" type="text" class="form__input form__input_job" value='' placeholder= "..."> 
               <button type="submit" class="form__button" id="savebutton">Cохранить</button> 
            </form>
         </div>
      </div>
      <div class="popup popup_card">
         <div class="popup__modal">
            <button type="button" class="popup__close popup__close_card"></button>
            <form action="#" class="popup__form">
               <h2 class="form__title">Новое место</h2>
               <input name="input-name" type="text" class="form__input form__card_name" value='' placeholder= "Название">
               <input name="input-job" type="text" class="form__input form__card_link" value='' placeholder= "Ссылка на картинку"> 
               <button type="submit" class="form__button" id="savebutton">Cохранить</button> 
            </form>
         </div>
      </div>
      <template id="initItem">
         <li class="card__item">
            <img src="./images/karachaevo.jpg" alt="Карачаевск" class="card__image">
            <div class="card__block">
               <h2 class="card__title">Карачаевск</h2>
               <button type="button" class="card__heart"></button>
            </div>
         </li>
       </template>
      <script src="./js/index.js"></script>
   </body>
</html>
