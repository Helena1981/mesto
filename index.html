<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto Russia</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body class="page-wrapper">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" alt="Место" class="header__logo">
                
            </header>

            <main class="content">
                <section class="kusto">
                    <img src="./images/foto kusto.jpg" alt="Кусто" class="kusto__foto">
                    <div class="kusto__text">
                        <h2 class="kusto__title">Жак-Ив Кусто</h2>
                        <h3 class="kusto__subtitle">Исследователь океана</h3>
                        <div class="kusto__pen"></div>
                    </div>
                
                    <button class="kusto__button">
                        <img src="./images/plus.svg" alt="Плюс" class="kusto__plus">
                    </button>

                </section>

                <section class="card">
                    <ul class="card__items">
                        <li class="card__item">
                            <img src="./images/karachaevo.jpg" alt="Карачаевск" class="card__image">
                            <div class="card__block">   
                                <h2 class="card__title">Карачаевск</h2>
                                <img src="./images/heart.svg" alt="лайк" class="card__heart">
                            </div>
                        </li>
                        <li class="card__item">
                            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                            <div class="card__block">   
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <img src="./images/heart.svg" alt="like" class="card__heart">
                            </div>
                        </li>
                        <li class="card__item">
                            <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                            <div class="card__block">   
                                <h2 class="card__title">Домбай</h2>
                                <img src="./images/heart.svg" alt="like" class="card__heart">
                            </div>
                        </li>
                        <li class="card__item">
                            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                            <div class="card__block">   
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <img src="./images/heart.svg" alt="like" class="card__heart">
                            </div>
                        </li>
                        <li class="card__item">
                            <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                            <div class="card__block">   
                                <h2 class="card__title">Домбай</h2>
                                <img src="./images/heart.svg" alt="like" class="card__heart">
                            </div>
                        </li>
                        <li class="card__item">
                            <img src="./images/karachaevo.jpg" alt="Карачаево" class="card__image">
                            <div class="card__block">   
                                <h2 class="card__title">Карачаево-Черкессия</h2>
                                <img src="./images/heart.svg" alt="лайк" class="card__heart">
                            </div>
                        </li>
                        
                        
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
               
            </footer>
        </div>
        <div class="popup">
            <div class="popup__modal">
                <div class="popup__close">+</div>
                <img src="./images/crest.png" alt="закрыть" class="popup__close">
                 <form action="#" class="form">
                    <h2 class="form__title">Редактировать профиль</h2> 
                   <input type="text" class="form__input" value='Жак-Ив Вано' placeholder= "...">
                   <input type="text" class="form__input" value='Исследователь попапа' placeholder= "..."> 
                   <button type="submit" class="form__button">Cохранить</button> 
                 </form>   
            </div>
        </div>
    </body>
</html>
