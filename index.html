<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Mesto Russia</title>
   <link rel="stylesheet" href="./styles/index.css" />
</head>

<body class="page-wrapper">
   <div class="page">
      <header class="header">
         <img src="./images/logo.svg" alt="Место" class="header__logo">
      </header>
      <main class="content">
         <section class="profile">
            <img src="./images/foto_kusto.jpg" alt="Кусто" class="profile__foto">
            <div class="profile__text">
               <h2 id="fname" class="profile__title">Жак-Ив Вино</h2>
               <button type="button" class="profile__pen"></button>
               <h3 class="profile__subtitle">Исследователь попапа</h3>
            </div>
            <button type="button" class="profile__button"></button>
         </section>
         <section class="card">
            <ul class="card__items">
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
   </div>
   <div class="popup">
      <div class="popup__modal">
         <button type="button" class="popup__close"></button>
         <form action="#" class="form" name="form-edit" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <label class="form__label">
               <input name="name" type="text" class="form__input form__input_name" value='' placeholder="..." 
               required minlength="2" maxlength="40" autocomplete="off">
               <span class="form__error" id="name-error"></span>
            </label>
            <label class="form__label">
               <input name="job" type="text" class="form__input form__input_job" value='' placeholder="..." 
               required minlength="2" maxlength="200" autocomplete="off">
               <span class="form__error" id="job-error"></span>
            </label>
            <button type="submit" class="form__button" id="saveprofile">Cохранить</button>
         </form>
      </div>
   </div>
   <div class="popup popupcard">
      <div class="popup__modal">
         <button type="button" class="popup__close"></button>
         <form action="#" class="form" name="form-add" novalidate>
            <h2 class="form__title">Новое место</h2>
            <label class="form__label">
               <input name="place" type="text" class="form__input form__card_name" value="" placeholder="Название" 
               required minlength="1" maxlength="30" autocomplete="off">
               <span class="form__error" id="place-error"></span>
            </label>
            <label class="form__label">
               <input name="link" type="url" class="form__input form__card_link" value=""
               placeholder="Ссылка на картинку" required autocomplete="off">
               <span class="form__error" id="link-error"></span>
            </label>
            <button type="submit" class="form__button form__button_disabled" id="saveplace">Cохранить</button>
         </form>
      </div>
   </div>

   <div class="popup popupimage">
      <div class="popupimage__modal">
         <button type="button" class="popupimage__close"></button>
         <img class="popupimage__image" src="" alt="">
         <h3 class="popupimage__title"></h3>
      </div>
   </div>

   <template id="initItem">
      <li class="card__item">
         <button class="card__delete" type="button"></button>
         <img src="" alt="" class="card__image">
         <div class="card__block">
            <h2 class="card__title"></h2>
            <button type="button" class="card__heart"></button>
         </div>
      </li>
   </template>
   <script src="./js/initial-cards.js"></script>
   <script src="./js/index.js"></script>
   <script src="./js/validation.js"></script>
</body>

</html>
